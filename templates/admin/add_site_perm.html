<header><a href="/" id="home">Home</a> <a href="/user/" id="user_button">Not Logged In</a> <a href="/signout.html" id="signout">Sign Out</a></header>
<html>
    <head>
        <title>Modifying rule</title>
        <link rel="stylesheet", href="/css/main_style.css">
        <link rel="stylesheet", href="/css/modify_site_perm.css">
    </head>
    <body>
        <form action="/admin/add_perm/" method="POST">
            <p class="headers_s">Endpoint</p> <p class="headers_s">Access Level</p> <p class="headers_roles">Roles</p> <p class="headers_groups">Groups</p> <p class="headers_users">Users</p> <p class="headers_perm">Permission Level</p> <br>
            <input id="endpoint" name="endpoint"> <select name="AL" id="AL">ACCESSLEVEL</select> <select name="roles_select" id="roles_select"><option value="0">Choose Role</option>ROLES</select> <select name="groups_select" id="groups_select"><option value="0">Choose Group</option>GROUPS</select> <select name="users_select" id="users_select"><option value="0">Choose User</option>USERS</select> <input type="number" name="perm_level" value=PERMLEVEL> <br>
            <br>
            <table>
                <tbody id="roles_display"></tbody>
            </table>
            <table>
                <tbody id="groups_display"></tbody>
            </table>
            <table>
                <tbody id="users_display"></tbody>
            </table> <br>
            <input type="hidden" name="roles_post" id="roles_post">
            <input type="hidden" name="groups_post" id="groups_post">
            <input type="hidden" name="users_post" id="users_post">
            <input type="submit" value="Add Rule" id="submit">
        </form>
    </body>
